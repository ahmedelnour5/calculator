<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="screen">
        <span class="last-operation"></span>
        <span class="current-operation">0</span>
      </div>
      <button class="edit-keys clear-button">CLEAR</button>
      <button class="edit-keys delete-button">DELETE</button>
      <button class="keys">7</button>
      <button class="keys">8</button>
      <button class="keys">9</button>
      <button class="operators">รท</button>
      <button class="keys">4</button>
      <button class="keys">5</button>
      <button class="keys">6</button>
      <button class="operators">x</button>
      <button class="keys">1</button>
      <button class="keys">2</button>
      <button class="keys">3</button>
      <button class="operators">-</button>
      <button class="keys">.</button>
      <button class="keys">0</button>
      <button class="equal">=</button>
      <button class="operators">+</button>
    </div>
  </body>
</html>
